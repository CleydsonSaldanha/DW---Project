<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/style-cadastro.css" />
  </head>
  <body>
    <section id="NavBar" class="p-3" style="border-bottom: 430px; background-color:chocolate">
      <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
              <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
              </a>

              <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-dark bolder">Beholder - Hardware Analysis</a></li>
                <li><a href="" class="nav-link px-2 text-white"></a></li>
                <li><a href="" class="nav-link px-2 text-white"></a></li>
                <li><a href="" class="nav-link px-2 text-white"></a></li>
                <li><a href="" class="nav-link px-2 text-white"></a></li>
              </ul>

              <div class="text-end">
                <a href="login.html"><button type="button" class="btn btn-outline-light me-2">Sign In</button></a>
                <a href="cadastro.html"><button type="button" class="btn btn-outline-light me-2">Sign Up</button></a>
              </div>
          </div>
      </div>
    </section>
    <div class="box">
      <div class="img-box">
        <img src="img/img-formulario.png" />
      </div>
      <div class="form-box">
        <h2>Criar Conta</h2>
        <p>Já é um membro? <a href="login.html"> Login </a></p>
        <form action="#">
          <div class="input-group">
            <label for="nome"> Nome Completo</label>
            <input
              type="text"
              id="nome"
              placeholder="Digite o seu nome completo"
              required
            />
          </div>

          <div class="input-group">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              placeholder="Digite o seu email"
              required
            />
          </div>

          <div class="input-group">
            <label for="Confirmar-email">Confirmar E-mail</label>
            <input
              type="Confirmar-email"
              id="Confirmar-email"
              placeholder="Confirme o seu E-mail"
              required
            />
          </div>

          <div class="input-group w50">
            <label for="senha">Senha</label>
            <input
              type="password"
              id="senha"
              placeholder="Digite sua senha"
              required
            />
          </div>

          <div class="input-group w50">
            <label for="Confirmarsenha">Confirmar Senha</label>
            <input
              type="password"
              id="Confirmarsenha"
              placeholder="Confirme a senha"
              required
            />
          </div>

          <div class="input-group">
            <button>Cadastrar</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
