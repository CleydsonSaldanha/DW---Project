<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/new-style-cadastro.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a class="logo" href="/">Projeto-DW</a>
        <div class="mobile-menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <ul class="nav-list">
          <li><a href="#">Login</a></li>
          <li><a href="#">In√≠cio</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </header>
    <script src="js/mobile-navbar.js"></script>

    <div class="container-login">
      <div class="img-box">
        <img src="img/logo-ofc.png" />
      </div>
      <div class="content-box">
        <div class="form-box">
          <h2>Cadastro</h2>
          <form method="get" action="">

            <div class="input-box">
                <span>Usuario</span>
                <input type="nome" placeholder="Coloque o seu nome" />
            </div>

            <div class="input-box">
                <span>Coloque seu email</span>
                <input type="email" placeholder="Insira o seu email" />
            </div>

            <div class="input-box">
                <span>Confitme o seu email</span>
                <input type="email" placeholder="Confirme o seu email" />
            </div>
  

            <div class="input-box">
                <span>Coloque a sua Senha</span>
                <input type="password" placeholder="Insira a sua senha" />
            </div>

            <div class="input-box">
                <span>Confirme a sua Senha</span>
                <input type="password" placeholder="Confirme a sua senha" />
            </div>

            <div class="input-box">
                <input type="submit" value="Entrar" />
            </div>

            <div class="remember">
                <label> <input type="checkbox" /> Lembre-me </label>
              </div>

          </form>
          <h3>Criar Com</h3>
          <ul class="ul">
            <li><img src="img/facebook.png" /></li>
            <li><img src="img/google.png" /></li>
            <li><img src="img/apple.png" /></li>
          </ul>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
