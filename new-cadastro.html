<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/new-style-cadastro.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <section id="NavBar" class="p-3" style="border-bottom: 430px; background-color:#0276fa">
        <div class="container">

            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                  <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <img src="/img/Logo Final PNG2.png" alt="" class="img-fluid navbar-brand" style="max-width: 100px;">
                  <li style="
                    display: flex
                    align-items: center;">
                    <a href="" class="nav-link px-2 text-white bolder height"> BeHolder - Hardware Analysis</a>
                  </li>
                </ul>
    </header>
    <script src="js/mobile-navbar.js"></script>

      <div class="content-box">
        <div class="form-box">
          <h2>Cadastro</h2>
          <form method="get" action="">

            <div class="input-box">
                <span>Usuario</span>
                <input type="nome" placeholder="Coloque o seu nome" />
            </div>

            <div class="input-box">
                <span>Coloque seu email</span>
                <input type="email" placeholder="Insira o seu email" />
            </div>

            <div class="input-box">
                <span>Confitme o seu email</span>
                <input type="email" placeholder="Confirme o seu email" />
            </div>
  

            <div class="input-box">
                <span>Coloque a sua Senha</span>
                <input type="password" placeholder="Insira a sua senha" />
            </div>

            <div class="input-box">
                <span>Confirme a sua Senha</span>
                <input type="password" placeholder="Confirme a sua senha" />
            </div>

            <div class="input-box">
                <input type="submit" value="Entrar" />
            </div>

            <div class="remember">
                <label> <input type="checkbox" /> Lembre-me </label>
              </div>

          </form>
          <h3>Criar Com</h3>
          <ul class="ul">
            <li><img src="img/facebook.png" /></li>
            <li><img src="img/google.png" /></li>
            <li><img src="img/apple.png" /></li>
          </ul>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
